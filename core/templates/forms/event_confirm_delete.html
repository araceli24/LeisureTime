{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="delete-form">
    <form action="" method="post" id="">{% csrf_token %}
        <h2 class="delete-title">Seguro que quieres borrar "{{ object }}"?</h2>
        <h4 class="delete-warning">Se va eliminar definitivamente.</h4>
        <a class="btn btn-info" href="{% url 'events_list' %}">Volver</a>
        <input type="submit" class="btn btn-danger" value="Eliminar" />
    </form>
</div>
{% endblock %}
