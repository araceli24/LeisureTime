<div class="col-12">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="login">
                <div class="form">

                    <h2 id="login">
                        <span class="fab fa-servicestack"></span>
                        <br>
                        <a href="/" id="login">Lecer no Saln√©s</a>

                    </h2>

                    <form method="post">
                        {% csrf_token %} {{ form.as_p }}
                        <button name="btn btn-lg btn-success btn-block" type="submit" id="myBtn">Entrar</button>
                    </form>



                    <style>
                        #login {
                            font-family: 'Kaushan Script', cursive;
                            color: rgb(12, 111, 122);
                            font-size: 2rem;
                        }
                        #login a {
                            text-decoration: none;
                        }
                        .container {
                            position: relative;
                            z-index: 1;
                            max-width: 300px;
                            margin: 0 auto;
                        }
                        body {
                            background: rgb(12, 111, 122);
                            /* fallback for old browsers */
                            background: -webkit-linear-gradient(right, rgb(12, 111, 122), #13a79a);
                            background: -moz-linear-gradient(right, rgb(12, 111, 122), #13a79a);
                            background: -o-linear-gradient(right, rgb(12, 111, 122), #13a79a);
                            background: linear-gradient(to left, rgb(12, 111, 122), #13a79a);
                            -webkit-font-smoothing: antialiased;
                            -moz-osx-font-smoothing: grayscale;
                        }
                        .form {
                            position: relative;
                            z-index: 1;
                            background: #FFFFFF;
                            max-width: 360px;
                            margin: 0 auto 100px;
                            padding: 45px;
                            text-align: center;
                            box-shadow: rgba(0, 0, 0, 0.24);
                            border: 1px;
                            font-size: 20px;
                            font-family: 'Kaushan Script', cursive;
                            color: lightseagreen;
                        }
                        #myBtn {
                            background-color: lightseagreen;
                            color: #fff;
                        }
                        .login {
                            width: 360px;
                            padding: 8% 0 0;
                            margin: auto;
                        }
                        .login h2 a {
                            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                            color: rgb(12, 111, 122);
                            font-size: large;
                            text-shadow: 2 2 10px rgba(0, 1, 1, 0.8);
                            letter-spacing: 1px;
                            padding: 5%;
                            margin: 2%;
                        }
                        input {
                            width: 100%;
                            margin-bottom: 10px;
                            padding: 10px;
                            font-size: 13px;
                            color: rgb(12, 111, 122);
                            border: 1px #000000;
                            -webkit-transition: box-shadow .5s ease;
                            -moz-transition: box-shadow .5s ease;
                            -o-transition: box-shadow .5s ease;
                            -ms-transition: box-shadow .5s ease;
                            transition: box-shadow .5s ease;
                        }
                        input:focus {
                            box-shadow: inset 0 0px 10px rgba(80, 161, 185, 0.4), 0 1px 1px rgba(89, 163, 192, 0.2);
                        }
                        input[type=text],
                        input[type=password],
                        button {
                            background-color: #fff;
                            color: #092756;
                            padding: 14px 20px;
                            margin: 8px 0;
                            border: none;
                            cursor: pointer;
                            width: 100%;
                            font-size: 20px;
                            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                        }
                        button:hover {
                            opacity: 0.8;
                        }
                        /* ANIMATIONS */
                        /* Animation */
                        .fadeInDown {
                            -webkit-animation-name: fadeInDown;
                            animation-name: fadeInDown;
                            -webkit-animation-duration: 1s;
                            animation-duration: 1s;
                            -webkit-animation-fill-mode: both;
                            animation-fill-mode: both;
                        }
                        @-webkit-keyframes fadeInDown {
                            0% {
                                opacity: 0;
                                -webkit-transform: translate3d(0, -100%, 0);
                                transform: translate3d(0, -100%, 0);
                            }
                            100% {
                                opacity: 1;
                                -webkit-transform: none;
                                transform: none;
                            }
                        }
                        @keyframes fadeInDown {
                            0% {
                                opacity: 0;
                                -webkit-transform: translate3d(0, -100%, 0);
                                transform: translate3d(0, -100%, 0);
                            }
                            100% {
                                opacity: 1;
                                -webkit-transform: none;
                                transform: none;
                            }
                        }
                        /* Animation */
                        @-webkit-keyframes fadeIn {
                            from {
                                opacity: 0;
                            }
                            to {
                                opacity: 1;
                            }
                        }
                        @-moz-keyframes fadeIn {
                            from {
                                opacity: 0;
                            }
                            to {
                                opacity: 1;
                            }
                        }
                        @keyframes fadeIn {
                            from {
                                opacity: 0;
                            }
                            to {
                                opacity: 1;
                            }
                        }
                        .fadeIn {
                            opacity: 0;
                            -webkit-animation: fadeIn ease-in 1;
                            -moz-animation: fadeIn ease-in 1;
                            animation: fadeIn ease-in 1;
                            -webkit-animation-fill-mode: forwards;
                            -moz-animation-fill-mode: forwards;
                            animation-fill-mode: forwards;
                            -webkit-animation-duration: 1s;
                            -moz-animation-duration: 1s;
                            animation-duration: 1s;
                        }
                        .fadeIn.first {
                            -webkit-animation-delay: 0.4s;
                            -moz-animation-delay: 0.4s;
                            animation-delay: 0.4s;
                        }
                        .fadeIn.second {
                            -webkit-animation-delay: 0.6s;
                            -moz-animation-delay: 0.6s;
                            animation-delay: 0.6s;
                        }
                        .fadeIn.third {
                            -webkit-animation-delay: 0.8s;
                            -moz-animation-delay: 0.8s;
                            animation-delay: 0.8s;
                        }
                        .fadeIn.fourth {
                            -webkit-animation-delay: 1s;
                            -moz-animation-delay: 1s;
                            animation-delay: 1s;
                        }
                        /* OTHERS */
                        *:focus {
                            outline: none;
                        }
                        #icon {
                            width: 60%;
                        }
                    </style>
                    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
                        crossorigin="anonymous">
                    <link href="https://fonts.googleapis.com/css?family=Cookie|Kaushan+Script|Lobster+Two|Pacifico|Satisfy" rel="stylesheet">

                </div>
            </div>
        </div>
    </div>
</div>
